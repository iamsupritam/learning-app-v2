<mat-drawer-container class="app-drawer" *ngIf="authservice.isAuthenticated; else elseBlock">
    <mat-drawer mode="side" [opened]="isOpened">
      <app-app-sidenav></app-app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-app-header (sideNavToggledEvent)="sideNavMenuClick($event)"></app-app-header>
      <router-outlet></router-outlet>
    </mat-drawer-content>
    
  </mat-drawer-container>

  <ng-template #elseBlock>
    <router-outlet></router-outlet>
  </ng-template>
