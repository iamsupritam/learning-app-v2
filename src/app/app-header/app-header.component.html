 <mat-toolbar>
    <mat-toolbar-row class="justify-content-between">

      </button>
      <div>
        <ul>
          <li>
            <button mat-button [matMenuTriggerFor]="userMenu" class="user mt-2 d-flex align-items-center">

            </button>
            <mat-menu #userMenu="matMenu" class="user-mat-menus">
             <button mat-button (click)="logoutApp()">Logout</button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
